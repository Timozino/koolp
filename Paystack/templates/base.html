<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Payment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

       
        <!-- Custom CSS for Form Styling -->
        <style>
            /* Form container with black background */
            .form-container {
                background-color: black;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            /* Form inputs and labels */
            .form-group {
                margin-bottom: 15px;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
            }

            .form-group label {
                font-size: 14px;
                color: #fff;
            }

            /* Submit button style */
            .btn {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #444;
            }

            /* Make the form responsive */
            @media (max-width: 768px) {
                .form-container {
                    padding: 20px;
                }

                .form-group input,
                .form-group select {
                    font-size: 14px;
                }

                .btn {
                    font-size: 14px;
                }
            }
        </style>
        
    </head>
    <body>
        <!-- Main Content -->
        {% block content %}
        {% endblock content %}
    </body>
</html>
